<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Calculator</title>
</head>
<body>
      <div class="container">
            <div class="calculator">
                  <input type="text" placeholder="0">
                  <button onclick="Clear()">CL</button>
                  <button onclick="del()">DEL</button>
                  <button onclick="desplay(%)">%/</button>
                  <button onclick="desplay(/)">/</button>
                  <button onclick="desplay(7)">7</button>
                  <button onclick="desplay(8)">8</button>
                  <button onclick="desplay(9)">9</button>
                  <button onclick="desplay(*)">*</button>
                  <button onclick="desplay(4)">4</button>
                  <button onclick="desplay(5)">5</button>
                  <button onclick="desplay(6)">6</button>
                  <button onclick="desplay(-)">-</button>
                  <button onclick="desplay(1)">1</button>
                  <button onclick="desplay(2)">2</button>
                  <button onclick="desplay(3)">3</button>
                  <button onclick="desplay(+)">+</button>
                  <button onclick="desplay(.)">.</button>
                  <button onclick="desplay(0)">0</button>
                  <button onclick="calculate()" class="equal">=</button>
                  
            </div>
      </div>
</body>
</html>
